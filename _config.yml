# Site settings
title: Documentation
description: Documentation

# URLs
baseurl: ""
url: ""
permalink: pretty

# Theme
theme: "just-the-docs"
color_scheme: gec

# i18n
languages: ["en", "de"]
default_lang: "en"
exclude_from_localization: ["_sass", "README.md", "javascript", "images", "css", "public"]
# WORKAROUND: Disable parallel builds due to Windows systems not supporting this feature
# See <https://github.com/untra/polyglot#compatibility>
parallel_localization: false
language_labels:
  en: English
  de: Deutsch

nav_external_links: []

# Footer
footer_navigation:
  previous:
    de: Zur√ºck
    en: Previous
  next:
    de: Weiter
    en: Next

footer_external_links:
  de:
    - label: Website
      url: https://gec.io
    - label: Impressum
      url: https://gec.io/impressum/
    - label: Datenschutz
      url: https://gec.io/datenschutz/
  en:
    - label: Website
      url: https://gec.io
    - label: Imprint
      url: https://gec.io/impressum/
    - label: Data Privacy
      url: https://gec.io/datenschutz/

footer_hosted_with_love:
  de:
    label: "Mit liebe gehostet bei GitHub"
    url: https://github.com/gecio/gecio.github.io
  en:
    label: "Hosted with love on GitHub"
    url: https://github.com/gecio/gecio.github.io

# Plugins
plugins:
  - jekyll-polyglot

# Styles
# WORKAROUND
# We disable sourcemaps, otherwhise i18n via polyglot leads to broken styles compiled from scss
# See <https://github.com/untra/polyglot#compatibility>, <https://github.com/untra/polyglot/issues/107#issuecomment-598274075>
sass:
  sourcemap: never

# Markdown
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Build
exclude:
  [
    "node_modules/",
    "just-the-docs.gemspec",
    "Gemfile",
    "Gemfile.lock",
    "package.json",
    "package-lock.json",
    "script/",
    "LICENSE.txt",
    "lib/",
    "bin/",
    "README.md",
    "Rakefile",
    "docs/tests/",
  ]

# Collections
collections:
  ece:
    output: true
    sort_by: nav_order
  optimist:
    output: true
    sort_by: nav_order
  gks:
    output: true
    sort_by: nav_order

collections_dir: docs

defaults:
  - scope:
      path: "**/*.md"
      type: "ece"
    values:
      layout: "default"

  - scope:
      path: "**/*.md"
      type: "optimist"
    values:
      layout: "default"

  - scope:
      path: "**/*.md"
      type: "gks"
    values:
      layout: "default"

just_the_docs:
  # Define which collections are used in just-the-docs
  collections:
    # Reference the "docs" collection
    ece:
      name: Elastic Cloud Enterprise
      nav_exclude: false
      search_exclude: false
    gks:
      name: GKS
      # Exclude the collection from the navigation
      # Supports true or false (default)
      nav_exclude: false
      # Exclude the collection from the search
      # Supports true or false (default)
      search_exclude: false

    optimist:
      # Give the collection a name
      name: Optimist
      # Exclude the collection from the navigation
      # Supports true or false (default)
      nav_exclude: false
      # Exclude the collection from the search
      # Supports true or false (default)
      search_exclude: false

# To disable support for mermaid diagrams (https://mermaid-js.github.io/mermaid/),
# comment out the `mermaid` and `version` keys below
# By default, consuming the theme as a gem leaves mermaid disabled; it is opt-in
mermaid:
  # Version of mermaid library
  # Pick an available version from https://cdn.jsdelivr.net/npm/mermaid/
  version: "9.1.6"
  # Put any additional configuration, such as setting the theme, in _includes/mermaid_config.js
  # See also docs/ui-components/code

gh_edit_link: false # show or hide edit this page link

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
